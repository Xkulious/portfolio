<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contactstyle.css">
    <title>Contact BoEn</title>
</head>

<body>
    <div class="container">

        <h1>Contact <br>Me</h1>
        <form action="https://formsubmit.co/52bb3d887e1bbb00925138d1e95c9def" method="POST">
            <input type="text" name="_things" style="display: none;">
            <input type="hidden" name="_captcha" value="false">

            <div class="name">
                <label for="name">Name*</label>
                <br>
                <input type="text" name="name" id="name" size="50" required>
            </div>
            <div class="email">
                <label for="email">Email*</label>
                <br>
                <input type="text" name="email" id="email" size="50" required>
            </div>
            <div class="phonenumber">
                <label for="phonenumber">Phone Number</label>
                <br>
                <input type="text" name="phone" id="phonenumber" size="50">
            </div>
            <div class="message">
                <label for="message">Message*</label>
                <br>
                <textarea name="message" id="message" rows="4" cols="50"></textarea>
            </div>
            <br>
            <button type="submit">Send</button>
            <button>
                <a href="index.html">Cancel and Return Home</a>
            </button>
        </form>
    </div>
    <p class="required">*required</p>
</body>

</html>
